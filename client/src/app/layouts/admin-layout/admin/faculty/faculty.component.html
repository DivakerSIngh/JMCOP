<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                 
                  <div class="card-body">
                      <form  [formGroup]="frm" (ngSubmit)="submit()" novalidate>
                          <div class="row">
                              
                              <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Full Name" #refName required  formControlName="name">
                                  </mat-form-field>
                              </div>
                              <!-- <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email address" type="email">
                                  </mat-form-field>
                              </div> -->
                              <!-- <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Mobile" type="tel">
                                </mat-form-field>
                            </div> -->
                            <div class="col-md-3">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Designation" type="text" #refName required  formControlName="designation">
                              </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                             
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Qualification" type="text" #refName required  formControlName="qualification">
                                </mat-form-field>
                              </div>
                              <div class="col-md-9">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Description" type="text" #refName required  formControlName="description">
                                </mat-form-field>
                              </div>
                              <!-- <div class="col-md-6">
                                <label>About Me</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                                 </mat-form-field>
                                
                              </div> -->
                          </div>
                         
                         
                          <button mat-raised-button type="submit"  [disabled]="frm.invalid" class="btn btn-danger pull-right">Save</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          
          <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title ">Faculty List</h4>
                    
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>
                                    ID
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                        Qualification
                                    </th>
                               
                                <th>
                                    Designation
                                </th>
                                <th>
                                  Action
                              </th>
                            </thead>
                            <tbody>


                                <tr *ngFor="let item of facultyList let i = index" [attr.data-index]="i">
                                    <td>
                                       {{i+1}}
                                    </td>
                                    <td>
                                       {{item.name}}
                                    </td>
                                    <td>
                                            {{item.qualification}}
                                    </td>
                                    <td>
                                            {{item.designation}}
                                    </td>
                                   
                                    <td class="td-actions">
                                      <button mat-raised-button type="button" matTooltip="Edit Task" (click)="edit(item,id)" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                          <i class="material-icons">edit</i>
                                      </button>
                                      <button mat-raised-button type="button" matTooltip="Remove" (click)="delete(item,id)" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                          <i class="material-icons">close</i>
                                      </button>
                                  </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                    <mat-paginator [length]="length"
                                    [pageSize]="pageSize"
                                    [pageIndex]="pageIndex"
                                    [pageSizeOptions]="pageSizeOptions"
                                    (page)="loadMore($event)">
                      </mat-paginator>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>
