<div class="main-content">
    <div class="container-fluid">
            <div class="section-title-wrapper">
                    <div class="section-title section">
                        <h3>Apply Online</h3>
                      </div>
                  </div>
        <div class="row">
          <div class="col-md-1"></div>
            <div class="col-sm-10">
                <div class="card">
                   
                    <div class="card-body">
                        <form [formGroup]="frm" (ngSubmit)="submit()" novalidate>
                            <div class="row">
                                <div class="col-sm-12" style="text-align:center;" >
                                        <mat-radio-group aria-label="Course" formControlName="coursetype">
                                                <mat-radio-button #refName required checked="true"   value="1">B.Pharm </mat-radio-button> &nbsp;&nbsp;&nbsp;
                                                <mat-radio-button #refName required   value="2">D.Pharm </mat-radio-button>
                                              </mat-radio-group>
                                </div>
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Name Of Candidate"  #refName required  formControlName="candidatename">
                                    </mat-form-field>
                                </div>
                                
                                <div class="col-sm-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Father's Name"  #refName required  formControlName="fathername">
                                  </mat-form-field>
                              </div>
                              <div class="col-sm-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput #refName required   formControlName="mothername" placeholder="Mother's Name ">
                                   </mat-form-field>
                                </div>
                                <div class="col-sm-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput #refName required   formControlName="mobile" placeholder="Phone Number">
                                     </mat-form-field>
                                  </div>
                                  <div class="col-sm-6">
                                      <mat-form-field class="example-full-width">
                                          <input matInput #refName required   formControlName="email" placeholder="Email Id">
                                       </mat-form-field>
                                    </div>
                                  

                                             
                            </div>
                          <div> Academic Qualification</div> 
                            <hr>
                            <div formArrayName="items" class="row"  *ngFor="let item of frm.get('items').controls; let i = index;">
                                    <div [formGroupName]="i"  class="col-sm-3">
                                                  <mat-form-field class="example-full-width">
                                                        <input matInput #refName required   formControlName="sclass" placeholder="Class {{i+1}}">
                                                     </mat-form-field>
                                    </div>
                                    <div [formGroupName]="i"  class="col-sm-3">
                                                  <mat-form-field class="example-full-width">
                                                        <input matInput #refName required   formControlName="yearofpassing" placeholder="Year of passing">
                                                     </mat-form-field>
                                    </div>
                                    <div [formGroupName]="i"  class="col-sm-3">
                                            <mat-form-field class="example-full-width">
                                                  <input matInput #refName required   formControlName="subjects" placeholder="Subject">
                                               </mat-form-field>
                              </div>
                              <div [formGroupName]="i"  class="col-sm-3">
                                    <mat-form-field class="example-full-width">
                                          <input matInput #refName required   formControlName="boards" placeholder="Borad / University">
                                       </mat-form-field>
                      </div>
                                  
                                 
                                 

                            </div>
                         
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput #refName required   formControlName="address" placeholder="Address">
                                     </mat-form-field>
                                  </div>
                                  <div class="col-sm-6">
                                      <mat-form-field class="example-full-width">
                                          <input matInput #refName required   formControlName="state" placeholder="State">
                                       </mat-form-field>
                                    </div>
                                    <div class="col-sm-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput #refName required   formControlName="city" placeholder="City">
                                         </mat-form-field>
                                      </div>
                            </div>
                            <div class="row">

                                    <div class="col-sm-12">
                                            <mat-checkbox>
                                                    Declaration: I hereby declare that above mentioned information are true to the best of my belief. 
                                                    <br>I shall be liable to any action taken by the institute and other authorities if the information is proved wrong.
                                            </mat-checkbox>

                                      </div>
                            </div>
                            <div class="row">
                                    <div class="col-sm-12" style="text-align:center;">
                                            <button mat-raised-button type="submit"    [disabled]="frm.invalid" class="btn btn-danger ">Apply</button>
                                            <button mat-raised-button type="button"    class="btn button-default">Cancel</button>
                                         
                                    </div>

                            </div>
                           
                            
                           
                           
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
  </div>
